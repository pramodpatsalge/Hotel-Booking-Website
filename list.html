<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
    <link rel="stylesheet" href="styles/list.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="header">
            
              <img src="assests\images\logo.png" id="logo" alt="logo">
            
            <a href="login.html" target="_self">Login</a>
        </div>
        <div class="content">
            <div class="view-option">
                <ul style="display: inline;">
                    <li style="display: inline-block;padding:10px; color: black;font-weight: bold;">
                      <a href="#list-view" target="_self" style="color: black;text-decoration: none;" onclick="myFunction1()">
                        List View</a>
                    </li>
                    <li style="display: inline-block;padding:10px;color: black;text-decoration: none;font-weight: bold;">
                      <a href="#map-view" style="color: black;text-decoration: none;">Map View</a></li>
                </ul>
            </div>
            <script>
              function myFunction1() {
                var x = document.getElementById("list-view");
                var y = document.getElementById("map-view");

                if (x.style.display === "none") {
                  x.style.display = "flex";
                  y.style.display="none";
                }
                  
              }
              
            </script>

            <div class="list-view" id="list-view" style="display: flex;">
              <a href="detail.html" id="hotel-list" style="text-decoration: none; color: black;">
                <div class="radisson" id="hotel-list">
                  <div class="image"><img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"></div>
                  <div class="textDiv">
                    <h3>Radisson Blu Hotel</h3>
                    <p>5.0 Star</p>
                    <p>New Delhi</p>
                  </div>    
                </div>
              </a>

              
              <div class="lalit" id="hotel-list">
                <div class="image"><img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"></div>
                <div class="textDiv">
                  <h3>The Lalit New Delhi</h3>
                  <p>4.5 Star</p>
                  <p>New Delhi</p>
                </div>
              </div>

              <div class="taj" id="hotel-list">
                <div class="image"><img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"></div>
                <div class="textDiv">
                  <h3>Taj Palace</h3>
                  <p>4.0 Star</p>
                  <p>New Delhi</p>
                </div> 
              </div>
            </div> 

            <div id="map-view" style="display: none;">
                    <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map View"><br>
                    Map View

            </div>
