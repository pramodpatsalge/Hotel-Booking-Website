<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: #e0e0e0;">
    <div id="container">
         
        <header class="header-footer" id="header"></header>

        
        <div class="content">
            <!-- content div-->
            <div class="search-bar">
              <form>
                <label for="city"></label>
                <input type="text" name="city" style="width: 160%;" id="city" placeholder="City">
              </form>
            </div>


            <div class="city-cards">
              <div class="city-card-and-name-inner">
                  <a href="list.html?city=Delhi">
                      <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                          class="city-image">
                      <div class='overlay'><span>Delhi</span></div>
                  </a>
              </div>

              <div class="city-card-and-name-inner">
                  <a href="list.html?city=Goa">
                      <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                          class="city-image">
                      <div class='overlay'><span>Goa</span></div>
                  </a>
              </div>

              <div class="city-card-and-name-inner">
                  <a href="list.html?city=Hyderabad">
                      <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
                          class="city-image">
                      <div class='overlay'><span>Hyderabad</span></div>
                  </a>
              </div>

              <div class="city-card-and-name-inner">
                  <a href="list.html?city=Kolkata">
                      <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                          class="city-image">
                      <div class='overlay'><span>Kolkata</span></div>
                  </a>
              </div>
          </div>

          <div id="view-more-city-cards">
              <div class="city-cards">
                  <div class="city-card-and-name-inner">
                      <a href="list.html?city=Chennai">
                          <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg"
                              class="city-image">
                          <div class='overlay'><span>Chennai</span></div>
                      </a>
                  </div>

                  <div class="city-card-and-name-inner">
                      <a href="list.html?city=Agra">
                          <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg"
                              class="city-image">
                          <div class='overlay'><span>Agra</span></div>
                      </a>
                  </div>

                  <div class="city-card-and-name-inner">
                      <a href="list.html?city=Jaipur">
                          <img src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg"
                              class="city-image">
                          <div class='overlay'><span>Jaipur</span></div>
                      </a>
                  </div>

                  <div class="city-card-and-name-inner">
                      <a href="list.html?city=Bengaluru">
                          <img src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg"
                              class="city-image">
                          <div class='overlay'><span>Bengaluru</span></div>
                      </a>
                  </div>
              </div>
          </div>
           
          <a id="view-more">
            <button id="view-more-button" type="button" class="btn btn-secondary" onclick="viewMore()">View More</button>
          </a>
              
      </div>  
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Please login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="username" required autocomplete="on" placeholder="Enter Username">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" required placeholder="Enter Password">
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer" style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </div>
          </div>
        </div>
      
     
      <br>
      <!-- Footer-->
      <footer class="header-footer" id="footer"></footer>
    
</div>
    
  <script src="scripts/common.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
